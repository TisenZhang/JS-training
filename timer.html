<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="showtime"></div>

<script>
    function timecount(obj) {

        var i = 0;
        clearInterval(obj.showtimer);
        obj.showtimer = setInterval(function () {
            if(i===5){i=0;}

            text = document.createTextNode('-'+i);
            obj.appendChild(text);

            i++;
        }, 1000);

    }

    document.addEventListener('click', function () {

        timecount(document.getElementById('showtime'));
    }, false);
</script>
</body>
</html>
