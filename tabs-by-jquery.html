<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{display: none;}
        #tabs{width: 200px;}
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline-block;
            background-color: #eaeaea;
            border: 1px solid #aaaaaa;
            height: 20px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
        }
        .cur{
            height: 22px;
            background-color: #ffffff;
            color:#ff0000;
            border-bottom: none;
        }
        #tab_con{
            width: 200px;
            height: 100px;
            border: 1px solid #cccccc;
            margin-top: -1px;
        }
    </style>
    <script src="js/jquery-1.8.1.js"></script>
</head>
<body>
<div id="tabs"></div>

</body>
</html>
<script>
    // 定义数据
    data = {
        'a': 'aaaaaa',
        'b': 'bbbbbb',
        'c': 'cccccc'
    };
    // 验证数据
    if(data){
        // 声明变量并赋值
        var ulist = '<ul>';
        var conts = '<div>';

        // 循环按数据生成结构
        $.each(data, function (i, info) {
            ulist += '<li>'+ i +'</li>';
            conts += '<div>'+ info +'</div>';
        });
        // 添加结束标记
        ulist += '</ul>';
        conts += '</div>';
        // 把内容追加到DOM
        $('#tabs').append(ulist);
        $('#tabs').append(conts).find('div').first().attr('id', 'tab_con');
        // 样式初始化
        $('ul li:first').attr('class', 'cur');
        $('#tab_con').find('div').attr('class', 'hide').first().attr('class','');
        // 切换事件及操作
        $('ul').find('li').bind('click', function () {
            var i = $(this).index();
            $('li').attr('class', '').eq(i).attr('class', 'cur');
            $('#tab_con').find('div').hide().eq(i).show();
        });
    }

</script>
