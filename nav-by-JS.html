<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生JavaScript操作DOM生成nav-list</title>
    <style >
        ul{line-height: 30px;}
        li{
            display: inline-block;
            list-style: none;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
   data = {
        'links': [
        {
            'text': 'html',
            'url': '/html/index.html'
        }, {
            'text':'CSS',
            'url': '/css/index.html'
        }, {
            'text': 'JavaScript',
            'url': '/js/index.html'
        }
    ]
    };


    var app = document.getElementById('app');
    var nav = document.createElement('ul');


        if(data){
            for (i in data.links){
                var item = document.createElement('li');
                var hrefLink = document.createElement('a');
                var text = document.createTextNode(data.links[i].text);

                hrefLink.appendChild(text);
                hrefLink.setAttribute('href', data.links[i].url);
                item.appendChild(hrefLink);
                nav.appendChild(item);

            }
        }
    app.appendChild(nav);

</script>
</body>
</html>
